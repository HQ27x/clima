<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimapa — ClimaApp</title>
  <!-- Leaflet removed: using Google Maps only -->
  <style>
    body{margin:0;font-family:Segoe UI,Roboto,Arial;background:#f6fbff;color:#05223a}
    .topbar{padding:12px 16px;background:linear-gradient(90deg,#4facfe,#00f2fe);color:#04233a;display:flex;align-items:center;justify-content:space-between}
    .container{display:flex;gap:14px;padding:14px}
    #map{height:60vh;flex:1;border-radius:8px;box-shadow:0 8px 20px rgba(10,20,40,0.08)}
    .panel{width:320px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 8px 20px rgba(10,20,40,0.06)}
    .panel h3{margin:0 0 8px 0}
    .field{margin-top:8px;font-size:14px}
    .muted{color:#546e81;font-size:13px}
    button{margin-top:10px;padding:8px 10px;border-radius:8px;border:0;background:#4facfe;color:#04233a;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="topbar">
    <div><strong>ClimaApp</strong> — Minimapa</div>
    <div class="muted">Abre esto después de iniciar sesión</div>
  </div>

  <div class="container">
    <div id="map">Cargando mapa…</div>
    <div class="panel">
      <h3>Ubicación</h3>
      <div id="status" class="muted">Solicitando permiso de ubicación al navegador…</div>
    <div class="field"><strong>Coordenadas:</strong> <span id="coords">—</span></div>
    <div class="field"><strong>Ciudad / Lugar:</strong> <span id="city">—</span></div>
    <div class="field"><strong>Fuente:</strong> <span id="source">—</span></div>
    <div class="field"><strong>Precisión (m):</strong> <span id="accuracy">—</span></div>
        <!-- 'Ver ubicación' button removed: automatic location tracking enabled -->

        <div style="margin-top:12px">
          <label for="manualInput" class="muted">Buscar por nombre/lugar (ej: Madrid)</label>
          <div style="display:flex;gap:8px;margin-top:6px">
            <input id="manualInput" placeholder="Escribe ciudad o dirección" style="flex:1;padding:8px;border-radius:6px;border:1px solid #e6eef7" />
            <button id="manualSearch">Buscar</button>
          </div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
          <input type="checkbox" id="watchPos" /> <label for="watchPos" class="muted">Seguir ubicación (watchPosition)</label>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
          <div style="display:flex;flex-direction:column">
            <button id="retry">Obtener ubicación</button>
            <small id="retryNote" class="muted" style="margin-top:6px;">Último intento: —</small>
          </div>
          <button id="fit5k">Ajustar a 5 km</button>
        </div>
    </div>
  </div>
  

  <!-- Leaflet removed: using Google Maps only -->
  <!-- GOOGLE MAPS API KEY: injected for local testing. Remove or restrict before publishing. -->
  <script>
    // WARNING: This key is present here only for local development/testing as requested.
    // Do NOT commit a production key to a public repository. Prefer server-side injection
    // or environment-based configuration with proper restrictions.
    window.GOOGLE_MAPS_API_KEY = 'AIzaSyB6tCg_cNejrRpYu_j907LEvb-eobaKguw';
  </script>
  <script src="map.js"></script>
</body>
</html>
