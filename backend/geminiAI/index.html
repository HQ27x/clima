<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clima Inteligente - Lima</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #1a73e8; }
        .controls { text-align: center; margin-bottom: 25px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #1558b3; }
        button:disabled { background-color: #9e9e9e; cursor: not-allowed; }
        .results-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        .result-card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
        .result-card h2 { margin-top: 0; color: #333; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
        .day-forecast { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #eee; }
        .day-forecast:last-child { border-bottom: none; }
        .status-message { text-align: center; font-size: 18px; color: #555; display: none; padding: 20px; }
        .error-message { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dashboard de Clima Inteligente para Lima</h1>
        
        <div class="controls">
            <button id="fetchButton">Obtener Pron√≥stico y Recomendaci√≥n</button>
        </div>

        <div id="status" class="status-message"></div>

        <div class="results-grid" id="results" style="display:none;">
            <div class="result-card">
                <h2>üå¶Ô∏è Pron√≥stico Diario (Pr√≥ximos 5 D√≠as)</h2>
                <div id="daily-forecast"></div>
            </div>
            
            <div class="result-card">
                <h2>üß† Predicci√≥n de IA (Promedio Pr√≥ximo Mes)</h2>
                <div id="ml-prediction"></div>
            </div>

            <div class="result-card">
                <h2>üí° Recomendaci√≥n Personalizada</h2>
                <div id="gemini-recommendation"></div>
            </div>
        </div>
    </div>

    <script>
        // --- FUNCI√ìN PARA LLAMAR A LA API DE GEMINI ---
        async function obtenerRecomendacionGemini(datosClima) {
            const geminiDiv = document.getElementById('gemini-recommendation');
            geminiDiv.innerHTML = "<p>Creando recomendaci√≥n con IA...</p>";

            // 1. Crear un prompt que S√ìLO contenga los datos del clima.
            const forecast = datosClima.short_term_forecast_5_days[0];
            const prediction = datosClima.long_term_ml_prediction_next_month_avg;
            
            // ‚úÖ ESTE ES EL AJUSTE: Ahora solo enviamos un resumen de los datos.
            // Las instrucciones detalladas est√°n en el archivo PHP.
            let datosParaPrompt = `Pron√≥stico para ma√±ana en Lima: Condici√≥n '${forecast.condition}', temperatura entre ${forecast.temp_min_celsius}¬∞C y ${forecast.temp_max_celsius}¬∞C, humedad del ${forecast.humidity}%. Promedio para el pr√≥ximo mes: ${prediction.temperature_celsius}¬∞C.`;

            try {
                // 2. Llamar a nuestro intermediario PHP
                const response = await fetch("gemini-api.php", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Enviamos el objeto con los datos del clima
                    body: JSON.stringify({ prompt: datosParaPrompt }) 
                });
                const data = await response.json();
                
                // 3. Mostrar la recomendaci√≥n
                geminiDiv.innerHTML = `<p>${data.recomendacion}</p>`;

            } catch (error) {
                console.error("Error al llamar a Gemini:", error);
                geminiDiv.innerHTML = "<p class='error-message'>No se pudo obtener la recomendaci√≥n de la IA.</p>";
            }
        }

        // --- EVENTO PRINCIPAL DEL BOT√ìN ---
        document.getElementById('fetchButton').addEventListener('click', () => {
            const lat = -12.0464; // Coordenadas para Lima
            const lng = -77.0428;
            const apiUrl = `https://api-fusion-34si.onrender.com/predict/full?lat=${lat}&lng=${lng}`;

            const button = document.getElementById('fetchButton');
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            // Prepara la interfaz para la carga
            button.disabled = true;
            resultsDiv.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-message';
            statusDiv.innerHTML = `<p>Obteniendo datos del clima... üõ∞Ô∏è</p>`;

            // Llama a tu API del clima
            fetch(apiUrl, { signal: AbortSignal.timeout(35000) })
                .then(response => {
                    if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    statusDiv.style.display = 'none';
                    resultsDiv.style.display = 'grid';
                    
                    // --- Muestra el pron√≥stico diario ---
                    const dailyDiv = document.getElementById('daily-forecast');
                    dailyDiv.innerHTML = '';
                    const forecastData = data.short_term_forecast_5_days;
                    if (forecastData && forecastData.length > 0) {
                        forecastData.forEach(day => {
                            dailyDiv.innerHTML += `
                                <div class="day-forecast">
                                    <strong>üóìÔ∏è ${day.day_name}, ${day.date}:</strong><br>
                                    <span>- Condici√≥n: ${day.condition}</span><br>
                                    <span>- Temp. M√≠n/M√°x: ${day.temp_min_celsius}¬∞C / ${day.temp_max_celsius}¬∞C</span>
                                </div>`;
                        });
                    } else {
                        dailyDiv.innerHTML = "<p>No se pudo obtener el pron√≥stico diario.</p>";
                    }

                    // --- Muestra la predicci√≥n de tu IA ---
                    const mlDiv = document.getElementById('ml-prediction');
                    const mlData = data.long_term_ml_prediction_next_month_avg;
                    if (mlData && !mlData.error) {
                        mlDiv.innerHTML = `<p><strong>üå°Ô∏è Temp. Promedio:</strong> ${mlData.temperature_celsius || 'N/A'} ¬∞C</p>
                                           <p><strong>üíß Humedad Promedio:</strong> ${mlData.humidity_percent || 'N/A'} %</p>`;
                    } else {
                        mlDiv.innerHTML = "<p>No se pudo obtener la predicci√≥n.</p>";
                    }

                    // --- ¬°AQU√ç LA MAGIA! LLAMA A GEMINI CON LOS DATOS OBTENIDOS ---
                    obtenerRecomendacionGemini(data);
                })
                .catch(error => {
                    // Maneja cualquier error
                    resultsDiv.style.display = 'none';
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status-message error-message';
                    statusDiv.textContent = `Hubo un error al contactar la API del clima. (${error.message})`;
                })
                .finally(() => {
                    // Reactiva el bot√≥n
                    button.disabled = false;
                });
        });
    </script>

</body>
</html>
